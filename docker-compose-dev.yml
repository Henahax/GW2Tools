services:
  gw2tools-db:
    image: postgres
    container_name: gw2tools-db
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: Holz1337
      POSTGRES_DB: gw2tools
    volumes:
      - local_pgdata:/var/lib/postgresql/data
  admin:
    image: dpage/pgadmin4
    container_name: gw2tools-pgadmin
    restart: unless-stopped
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: mail@henahax.de
      PGADMIN_DEFAULT_PASSWORD: Holz1337
    volumes:
      - pgadmin-data:/var/lib/pgadmin
volumes:
  local_pgdata:
  pgadmin-data:
