name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  Docker:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: Holz1337
          POSTGRES_DB: gw2tools
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "${{ secrets.EMAIL }}"

      - name: Install Dependencies
        run: npm ci

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgresql://root:Holz1337@localhost:5432/gw2tools
        run: npm run db:push

      - name: Seed Database
        env:
          DATABASE_URL: postgresql://root:Holz1337@localhost:5432/gw2tools
        run: npm run db:seed

      - name: Build
        env:
          DATABASE_URL: postgresql://root:Holz1337@localhost:5432/gw2tools
        run: |
          npm run build
          mkdir -p docker-build
          cp -r build/ docker-build/
          cp package*.json docker-build/
          cp drizzle.config.ts docker-build/

      - name: Save version
        id: version
        run: echo ::set-output name=tag::$(echo $(node -p -e "require('./package.json').version"))

      - name: Increase version
        run: npm version patch

      - name: Push new version
        run: git push

      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag henahax/gw2tools:latest

      - name: Push to Docker Hub
        run: docker push henahax/gw2tools:latest
